<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Starlight</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
      <link href='/static/styles/style.css' rel='stylesheet'>
  </head>
  <body>
    <center><h1>Starlight</h1></center>
    <a href='/' style='position: absolute;
top: 10px;
right: 10px;' type="button" class="btn-close" aria-label="Close"></a>
    <div id='copytext'>{{ enc }}</div>

          <button type="button" class="btn btn-primary" onclick='copy()'>Copy</button>




    <script>


function copy() {
  navigator.clipboard.writeText(document.querySelector("#copytext").innerText)
}


    </script>
      <form style='position: absolute;
bottom: 0;
right: 0;' method="get" action="static/styles/Starlight-Regular.ttf">
    <button type="submit" class="btn btn-primary">Download font</button></form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
